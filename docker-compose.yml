      # - elasticsearch:elasticsearch
    networks:
      docker_net:
        ipv4_address: ${PHP80_IP}   

  php82:
    build: ./php/php82/
    expose:
      - "9000"
      - "9999"
    volumes:
      - ${WORKSPACES}:/var/www/html/:rw,cached
      - ./conf/php/php82.ini:/usr/local/etc/php/php.ini:ro,cached
      - ./conf/php/php-fpm.d/www82.conf:/usr/local/etc/php-fpm.d/www.conf:rw,cached
      - ./log/php-fpm/:/var/log/php-fpm/:rw,cached
    links:
      - mysql:mysql
      - redis:redis
      - memcached:memcached
      # - elasticsearch:elasticsearch
    tty: true
    networks:
      docker_net:
        ipv4_address: ${PHP82_IP}   
  mysql:
    #image: mysql:5.6
    # image: mysql:5.7
    image: mysql:8.0.23
    ports:
      - "3306:3306"
    volumes:
      - ./conf/mysql/my.cnf:/etc/mysql/my.cnf:ro,cached
      - ./mysql/:/var/lib/mysql/:rw,cached
      - ./log/mysql/:/logs:rw,cached
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_INITDB_SKIP_TZINFO: "Asia/Shanghai"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"
    command:
    #   - /bin/bash
    #   - -c
    #   - |
    #     mkdir -p /var/lib/mysql-files
