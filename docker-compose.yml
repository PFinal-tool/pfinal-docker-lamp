    expose:
      - "9000"
      - "9999"
    volumes:
      - ${WORKSPACES}:/var/www/html/:rw,cached
      - ./conf/php/php80.ini:/usr/local/etc/php/php.ini:ro,cached
      - ./conf/php/php-fpm.d/www80.conf:/usr/local/etc/php-fpm.d/www.conf:rw,cached
      - ./log/php-fpm/:/var/log/php-fpm/:rw,cached
    links:
      - mysql:mysql
      - redis:redis
